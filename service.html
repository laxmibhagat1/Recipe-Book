    <section class="recipe-form-section">
        <h2>Add a New Recipe</h2>
        <form id="recipeForm">
            <label for="recipeName">Recipe Name:</label>
            <input type="text" id="recipeName" required>

            <label for="ingredients">Ingredients (comma separated):</label>
            <input type="text" id="ingredients" required>

            <label for="category">Category:</label>
            <input type="text" id="category" required>

            <label for="instructions">Instructions:</label>
            <textarea id="instructions" required></textarea>

            <button type="submit">Add Recipe</button>
        </form>
    </section>

    <section class="recipe-list-section">
        <h2>Your Recipes</h2>
        <!-- <button class="close_buttons"></button> -->
        <div id="recipeContainer">
            <!-- Recipes will be listed here -->
        </div>
    </section>

    <script src="service.js"></script>
